<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../../Css/Snebur.SigiX.Apresentacao.Teste.css" rel="stylesheet" />
    <link href="../../Css/Snebur.SigiX.Apresentacao.Usuario.css" rel="stylesheet" />
    <link href="../../../../../build/Snebur.UI.css" rel="stylesheet" />
</head>

<body class="sn-janela-mensagem"
    ap-largura--celular="100%">

    <ap-painel ap-tipo-painel="PilhaVertical" ap-margem="16px"  ap-margem--celular="12px 16px"  ap-largura="100%">

        <ap-texto ap-tipografia="Titulo" sn-bind="{{Titulo}}">
        </ap-texto>

        <ap-texto ap-tipografia="Corpo"  
            ap-margem="0px 16px 0px 0px" 
            sn-bind="{{Mensagem}}">
        </ap-texto>

        <ap-bloco ap-margem="16px 24px 16px 0px"
             ap-margem--celular="4px 24px 4px 0px">
            <sn-painel-lista 
                sn-nome="PainelListaBotoes"
                ap-tipo-painel="PilhaHorizontal" 
                ap-alinhamento-horizontal="Centro" 
                sn-bind-lista="{{Botoes}}">
                <sn-bloco-template>

                    <sn-botao ap-margem="8px 0px"
                        ap-margem--celular="4px 0px"
                        
                        sn-click="BtnBotao_Click"
                        sn-rotulo="{{Descricao}}"
                        sn-tipo-botao="{{TipoBotao}}"
                        ap-cor-fundo="{{CorFundo}}"
                        ap-cor-texto="{{CorTexto}}">
                         
                    </sn-botao>
                </sn-bloco-template>
            </sn-painel-lista>
        </ap-bloco>


    </ap-painel>
     

</body>
</html>
